on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
    tags:
      - v?[0-9]+.[0-9]+.[0-9]+*

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-publish:
    runs-on: ubuntu-latest
    outputs:
      flakeref-exact: ${{ steps.flakehub-push.outputs.flakeref-exact }}
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/determinate-nix-action@v3
      - uses: DeterminateSystems/flakehub-cache-action@main

      - name: Build NixOS closure
        run: nix build .#nixosConfigurations.ethercalc-demo.config.system.build.toplevel

      - uses: DeterminateSystems/flakehub-push@main
        if: ${{ github.event_name != 'pull_request' }}
        id: flakehub-push
        with:
          name: outskirtslabs/nixos-hetzner-demo
          rolling: true
          visibility: private
          include-output-paths: true

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build-publish
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Hetzner
        env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.HETZNER_SERVER_IP }}
          FLAKEREF: ${{ needs.build-publish.outputs.flakeref-exact }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$SERVER_IP" >> ~/.ssh/known_hosts 2>/dev/null || true
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=accept-new root@"$SERVER_IP" \
            "fh apply nixos ${FLAKEREF}#nixosConfigurations.ethercalc-demo"
